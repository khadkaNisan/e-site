<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated E-commerce Login</title>
    <style>
      /* Reset & base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      /* Animated Gradient Background */
      body {
        background: linear-gradient(270deg, #1e3c72, #2a5298, #7b2ff7, #f107a3);
        background-size: 800% 800%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Frosted Glass Login Card */
      .login-card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 40px 35px;
        width: 360px;
        backdrop-filter: blur(18px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
          0 0 0 1px rgba(255, 255, 255, 0.18);
        color: #fff;
        position: relative;
        overflow: hidden;
        transition: transform 0.4s ease;
      }
      .login-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.6),
          0 0 0 1.5px rgba(255, 255, 255, 0.3);
      }

      /* Heading */
      .login-card h2 {
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 30px;
        letter-spacing: 1.4px;
        text-align: center;
        color: #f9f9f9;
        text-shadow: 0 1px 8px rgba(241, 7, 163, 0.6);
        user-select: none;
      }

      /* Form styling */
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 8px;
        color: #e3e3e3cc;
        user-select: none;
        transition: color 0.3s ease;
      }
      input[type="email"],
      input[type="password"] {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 10px;
        padding: 14px 20px;
        margin-bottom: 22px;
        font-size: 1rem;
        color: #fff;
        font-weight: 500;
        box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
        transition: background-color 0.4s ease, box-shadow 0.4s ease,
          transform 0.3s ease;
        outline: none;
      }
      input::placeholder {
        color: #ddd9;
        font-style: italic;
      }
      input[type="email"]:focus,
      input[type="password"]:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 12px 3px #f107a3aa, inset 0 0 15px #f107a3bb;
        transform: scale(1.03);
      }

      /* Button */
      button {
        background: linear-gradient(45deg, #f107a3, #7b2ff7);
        padding: 16px 0;
        border: none;
        border-radius: 14px;
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        cursor: pointer;
        letter-spacing: 1.3px;
        box-shadow: 0 6px 20px #f107a3cc;
        transition: background 0.5s ease, box-shadow 0.5s ease,
          transform 0.3s ease;
      }
      button:hover {
        background: linear-gradient(45deg, #7b2ff7, #f107a3);
        box-shadow: 0 8px 30px #7b2ff7cc, 0 0 15px 2px #f107a3dd;
        transform: scale(1.08);
      }

      /* Forgot password link */
      .forgot {
        color: #f9f9f9aa;
        font-size: 0.85rem;
        text-align: right;
        margin-top: -18px;
        margin-bottom: 28px;
        user-select: none;
        cursor: pointer;
        transition: color 0.3s ease;
        text-decoration: none;
      }
      .forgot:hover {
        color: #f107a3;
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 400px) {
        .login-card {
          width: 90%;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="login-card"
      role="main"
      aria-label="Login form for e-commerce site"
    >
      <h2>Welcome Back</h2>
      <form>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="you@example.com"
          required
          autocomplete="username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />

        <a href="#" class="forgot">Forgot password?</a>

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
